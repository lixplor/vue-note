<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-3">
    <p v-if="seen">Now you see me</p>
    <p>Current timemillis is {{millis}}</p>
  </div>

  <script type="text/javascript">
    var app3 = new Vue({
      el:'#app-3',
      data:{
        millis: new Date().getTime(),
        seen: new Date().getTime() % 2 == 0
      }
    })
  </script>
</body>
</html>
